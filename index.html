    <title>Document</title>
    <style>
        div{
            background-color: cyan;
            border:2px solid blueviolet;
            margin: 5px;
            height: 400px;
            width: 700px;
            padding: 20px;
            margin-left: 30%;
            margin-top: 140px;

        }
        </style>

</head>
<body>
    <script>
       

        function add()
        {
            var m1=parseInt(prompt("Enter M1 mark"))
            var m2=parseInt(prompt("Enter M2 mark"))
            var m3=parseInt(prompt("Enter M3 mark"))
            var m4=parseInt(prompt("Enter M4 mark"))
            var m5=parseInt(prompt("Enter M5 mark"))
            var total=m1+m2+m3+m4+m5;
            alert("The Total is=:"+total)

            


        }
        function division()
        {
            var total=parseInt(prompt("Enter Total mark "))

            var percen=(total/500)*100;
            alert("The Percentage is:"+percen)

            


        }



       
    </script>
    <div>
        <h1 align="center">Student data</h1><br><br>
    <input type="number" id="input1" name="num1" placeholder="Enter Student ID" value="">&nbsp&nbsp&nbsp;
    <input type="text" id="input2" name="num2" placeholder="Enter Student Name" value="">&nbsp&nbsp&nbsp;
    <input type="text" id="input3" name="num2" placeholder="Enter Address" value="">&nbsp&nbsp&nbsp;

      <br><br><br><br>&nbsp&nbsp&nbsp &nbsp;
        <button type="button" class="btn btn-success" onclick="add()">Total</button>&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp;
        <button type="button" class="btn btn-primary" onclick="division()">Percentage</button>
        
        </div>
   

</body>
</html>
